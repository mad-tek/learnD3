<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Tutorial</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
</head>
<body>
  <script charset="utf-8">
    var canvas = d3.select('body').append('svg')
      .attr('width', 500)
      .attr('height', 500);
    var group = canvas.append('g')
      .attr('transform', 'translate(100,100)');
    var r = 100;
    var p = Math.PI * 2;
    var arc = d3.svg.arc()
      .innerRadius(r - 20)
      .outerRadius(r)
      .startAngle(0)
      .endAngle(p - 2);
    var arcgroup = group.append('path')
      .attr('d', arc);
    console.log(arcgroup.attr());


  </script>
</body>
</html>
